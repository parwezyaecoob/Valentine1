<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will you be my Valentine?</title>
<style>
body {
  background: linear-gradient(135deg, #ffd6e8, #fff0f5);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}
.card {
  background: white;
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
}
h1 {
  margin-bottom: 30px;
}
button {
  padding: 12px 30px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
}
#yes {
  background: #ff4d6d;
  color: white;
}
#no {
  background: #e0e0e0;
  position: absolute;
}
</style>
</head>
<body>

<div class="card">
  <h1>Ayisha Isahac, will you be my Valentine? üíñ</h1>
  <button id="yes" onclick="yesClicked()">Yes</button>
  <button id="no">No</button>
</div>

<script>
const noBtn = document.getElementById("no");
noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", moveButton);

function moveButton() {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 100);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

function yesClicked() {
  document.body.innerHTML = `
    <h1 style="text-align:center;color:#ff4d6d;">
      Yayyyy! üíïü•∞<br>You just made my day ‚ù§Ô∏è
    </h1>
  `;
}
</script>

</body>
</html>
